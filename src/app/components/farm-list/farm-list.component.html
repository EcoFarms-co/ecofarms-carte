<form [formGroup]="filterForm">
    <div class="flex-container-filter">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Régions</mat-label>
                <mat-select formControlName="region" (selectionChange)="manageChips($event.value,'region')" multiple>
                    <mat-option class="not-empty-select" *ngFor="let region of regionList" [value]="region">{{region}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Productions</mat-label>
                <mat-select formControlName="productions" (selectionChange)="manageChips($event.value,'production')"
                    multiple>
                    <mat-option class="not-empty-select" *ngFor="let production of productionList" [value]="production">
                        {{production}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>

            <button mat-stroked-button color="warn" (click)="openScoreDialog()">Score</button>

        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Activités</mat-label>
                <mat-select formControlName="activities" (selectionChange)="manageChips($event.value,'activite')"
                    multiple>
                    <mat-option class="not-empty-select" *ngFor="let activite of activiteList" [value]="activite">
                        {{activite}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Vente Directe</mat-label>
                <mat-select formControlName="ventesDirectes" (selectionChange)="manageChips($event.value,'vente')"
                    multiple>
                    <mat-option class="not-empty-select" *ngFor="let vd of vdList" [value]="vd">{{vd.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Réseaux</mat-label>
                <mat-select formControlName="reseaux" (selectionChange)="manageChips($event.value,'reseau')" multiple>
                    <mat-option class="not-empty-select" *ngFor="let reseau of reseaux$ | async" [value]="reseau.name">{{reseau.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="onFormSubmit()">Rechercher</button>
        </div>
    </div>


    <div class="content">
        <mat-form-field class="example-chip-list">
            <mat-label>Critères de recherche</mat-label>
            <mat-chip-list #chipList aria-label="Critères de recherche" multiple>
                <mat-chip *ngFor="let keyword of keywords">
                    {{keyword}}
                </mat-chip>
                <input [matChipInputFor]="chipList" (matChipInputTokenEnd)="manageChips($event.value,'')"
                    [disabled]="true">
            </mat-chip-list>
        </mat-form-field>
    </div>

    <div fxLayout="row">
        <div fxLayout="row wrap" fxLayoutGap="16px grid" style="justify-content: center">
            <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let member of farms">
                <mat-card (click)="goToFarmDetails(member._id)" class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>{{member.name}}</mat-card-title>
                        <mat-card-subtitle><span style="color: #F6A030;font-weight: bold;"> {{member.score}} /
                                100</span></mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image *ngIf="member.photo && member.photo.imageBase64"
                        [src]="sanitizer.bypassSecurityTrustResourceUrl('data:image/jpeg;base64,' + member.photo.imageBase64)"
                        alt="Photo of {{member.title}}">
                    <mat-card-content>
                        <p>
                            {{member.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div fxFlex="50" style="padding: 2%;">
            <google-map height="600px"></google-map>
        </div>
    </div>
</form>
